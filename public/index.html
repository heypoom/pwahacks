<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="#PacktasticTEAM" />
    <meta name="description" content="Let's make Webpack Fantastic Again!" />
    <meta name="application-name" content="Packtastic" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Packtastic"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-icon" href="%PUBLIC_URL%/magnet.png" />

    <link rel="icon" sizes="512x512" href="%PUBLIC_URL%/magnet.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/magnet.png" />
    <link rel="canonical" href="https://pwahacks.firebaseapp.com" />
    <meta name="theme-color" content="#7c4dff" />

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Packtastic | Dive Deep in JavaScript</title>
    <style>
      body {
        margin: 0;
      }

      #loader-splash {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        background: #7c4dff;
        min-height: 100vh;
        padding: 1.5em;
      }

      .loader-mock-top {
        position: absolute;
        top: 0;
        width: 100%;
        height: 3.5em;
        background: rgba(0, 0, 0, 0.2);
      }

      .loader-text {
        margin: 0;
        color: white;
        font-family: monospace;
        font-size: 2.5em;
        line-height: 1.6em;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div id="loader-splash">
        <div class="loader-mock-top"></div>
        <h1 class="loader-text">Packtastic is Loading...</h1>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <style>
      @font-face {
        font-family: "Fira Code";
        src: url(https://cdn.rawgit.com/tonsky/FiraCode/master/distr/ttf/FiraCode-Regular.ttf);
      }
    </style>
  </body>
</html>
